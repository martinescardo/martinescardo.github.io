<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        (function() {
            // Get the current path
            const currentPath = window.location.pathname;
            const newPath = currentPath.replace('/agda-new', '/TypeTopology');
            const hash = window.location.hash;
            const newUrl = newPath + hash;
            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
    <p>Redirecting to <a href="/TypeTopology/">TypeTopology</a>...</p>
    <noscript>
        <p><strong>JavaScript is required for you to be redirected to the right location in TypeTopology.</strong></p>
       	<p>Either
          <ul>
            <li>enable JavaScript in your browser and refresh, or</li>
            <li>manually replace the <code>/agda-new/</code> segment in the URL with <code>/TypeTopology/</code>.
                That is to say, <code>martinescardo.github.io/agda-new/SomePage.html</code> should be updated to
                <code>martinescardo.github.io/TypeTopology/SomePage.html</code>.
          </ul>
        </p>
    </noscript>
</body>
</html>
